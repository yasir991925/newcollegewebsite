<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>College Website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="mainStage">
    <main class="home barba-container">
        <div class="content_layer">
            <div class="left__content">
                <div class="upperText">
                    <h1 class="main__title mtr">RUBAROO</h1>
                    <p>The Culture of Carnival</p>
                </div>
                <div class="timer">
                    <span class="time days"></span>
                    <span class="time hours"></span>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
            </div>
            <div class="right__content">
                <div class="tile aboutus" redirect="about.html"><span class="sub__title">aboutus</span></div>
                <div class="tile contact" redirect="events.html"><span class="sub__title">contact</span></div>
                <div class="tile faq" redirect="events.html"><span class="sub__title">faq</span></div>
                <div class="tile events" redirect="events.html"><span class="sub__title" >EVENTS</span></div>
                <div class="tile cordinators" redirect="events.html"><span class="sub__title">cordinators</span></div>
                <div class="tile registration" redirect="events.html"><span class="sub__title">registration</span></div>
                <div class="tile starevents" redirect="events.html"><span class="sub__title">starevents</span></div>
                <div class="tile event1" redirect="events.html"><span class="sub__title">event1</span></div>
                <div class="tile videos" redirect="events.html"><span class="sub__title">videos</span></div>
            </div>
        </div>

    </main>
</body>
<script src="js/anime.min.js"></script>
<script src="js/timer.js"></script>
<script src="js/home.js"></script>

</html>
